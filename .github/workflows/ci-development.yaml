name: PR Build and Test
on:
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Install pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 9.0.0
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18.x
        - run: pnpm i
        - run: pnpm build

